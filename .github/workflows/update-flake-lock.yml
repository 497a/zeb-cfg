name: update-flake-lock
on:
  workflow_dispatch: # allows manual triggering
  schedule:
    - cron: "0 3 * * *" # At 3am every day

permissions:
  contents: write
jobs:
  lockfile:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      - name: Install Nix
        uses: DeterminateSystems/nix-installer-action@main
      - name: Update flake lock myself
        run: |
          git config user.email lennarteichhorn+nixos-config-updater@gmail.com  
          git config user.name Zebreus

          echo "üîç Checking for flake input updates"
          PREVIOUS_HEAD="$(git rev-parse HEAD)"
          nix flake update --commit-lock-file --commit-lockfile-summary "Update flake inputs"
          NEW_HEAD="$(git rev-parse HEAD)"
          if [ "$PREVIOUS_HEAD" == "$NEW_HEAD" ]; then
            echo "‚úÖ No updates found, everything is up to date"
            exit 0
          fi

          echo "üîÑ Updates found, testing if it still evals successfully"
          nix flake check -v --no-build
          echo "‚ú® Updated configuration evaluated successfully"

          git push
          echo "‚úÖ Pushed updates to the repository"
